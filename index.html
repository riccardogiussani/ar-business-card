<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        #qr-result {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>AR QR Code Detection</h1>
    <p id="qr-result">QR Code not detected.</p>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        // Create an offscreen canvas for QR code detection
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const qrResultText = document.getElementById('qr-result');

        async function detectQRCode(frame) {
            const pose = frame.getViewerPose(xrReferenceSpace); // Get the image (adjust based on your WebXR setup)
            
            if (pose) {
                // Draw the current camera frame to the offscreen canvas
                const videoTexture = pose.views[0].viewport;  // Get the camera feed or the texture
                canvas.width = videoTexture.width;
                canvas.height = videoTexture.height;
                
                // Here we simulate getting the video feed (adjust as needed for your WebXR setup)
                ctx.drawImage(videoTexture, 0, 0, canvas.width, canvas.height);
                
                // Get the image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Use jsQR to detect the QR code in the image data
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // If QR code is detected, update the screen text
                    qrResultText.textContent = `QR Code Detected: ${code.data}`;
                } else {
                    // If no QR code is detected, show a default message
                    qrResultText.textContent = 'QR Code not detected.';
                }
            }

            // Continue checking for QR codes in the next frame
            xrSession.requestAnimationFrame(detectQRCode);
        }

        // Assuming you already have WebXR session setup
        let xrSession = null;
        async function startARSession() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });
                xrSession = session;

                // Setup WebGL or canvas for rendering
                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                const gl = canvas.getContext('webgl', { xrCompatible: true });
                
                const xrLayer = new XRWebGLLayer(session, gl);
                session.updateRenderState({ baseLayer: xrLayer });

                // Get reference space
                const xrReferenceSpace = await session.requestReferenceSpace('local-floor');

                // Start the QR code detection loop
                session.requestAnimationFrame(detectQRCode);
                
                console.log("AR session started!");
            } catch (error) {
                console.error("Failed to start AR session:", error);
            }
        }

        // Start the AR session when ready
        startARSession();
    </script>
</body>
</html>
