<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Webpage</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        #ar-mode { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: black; }
        #exit-ar-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: red; color: white; font-size: 18px; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="homepage">
        <h1>Welcome to My Simple AR Webpage</h1>
        <button id="ar-btn">Start AR Session</button>
    </div>
    <div id="ar-mode">
        <button id="exit-ar-btn">Go Back</button>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let renderer, scene, camera;
        const arMode = document.getElementById("ar-mode");
        const homepage = document.getElementById("homepage");
        const arBtn = document.getElementById("ar-btn");
        const exitBtn = document.getElementById("exit-ar-btn");

        function startAR() {
            homepage.style.display = "none";
            arMode.style.display = "block";

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            arMode.appendChild(renderer.domElement);
            document.body.appendChild(ARButton.createButton(renderer));

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

            function animate() {
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            }
            animate();
        }

        function exitAR() {
            if (renderer) {
                renderer.setAnimationLoop(null);
                renderer.xr.getSession()?.end();
                renderer.domElement.remove();
            }
            homepage.style.display = "block";
            arMode.style.display = "none";
        }

        arBtn.addEventListener("click", startAR);
        exitBtn.addEventListener("click", exitAR);
    </script>
</body>
</html>
