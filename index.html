<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #d6d6d6;
            color: #a1a1a1;
            border: 1px solid #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="homepage">
        <h1>Welcome to My AR Webpage</h1>
        <p id="ar-support-status">Checking AR support...</p>
        <button id="ar-btn" onclick="startARSession()" disabled>Start AR Session</button>
    </div>

    <script>
        let xrSession = null;
        let gl = null;
        let xrReferenceSpace = null;
        let canvas = null;
        let xrAnimationFrameRequest = null; 

        function checkWebXRSupport() {
            const arSupportStatus = document.getElementById("ar-support-status");
            const arButton = document.getElementById("ar-btn");

            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        console.log("AR is supported!");
                        arSupportStatus.textContent = '✅ AR is supported on this device!';
                        arButton.disabled = false;
                    } else {
                        console.log("AR is NOT supported.");
                        arSupportStatus.textContent = '❌ AR is not supported on this device.';
                        arButton.disabled = true;
                    }
                }).catch((err) => {
                    console.error("Error checking AR support:", err);
                    arSupportStatus.textContent = '❌ AR support check failed.';
                    arButton.disabled = true;
                });
            } else {
                console.log("WebXR is NOT supported.");
                arSupportStatus.textContent = '❌ WebXR is not supported on this device.';
                arButton.disabled = true;
            }
        }

        async function startARSession() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['local-floor'] });
                xrSession = session;

                // Create a WebGL-compatible canvas
                canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                gl = canvas.getContext('webgl', { xrCompatible: true });

                // Handle WebGL context lost (Fix for freezing issues)
                canvas.addEventListener('webglcontextlost', (event) => {
                    event.preventDefault();
                    console.error("WebGL context lost! Restarting AR session...");
                    endARSession();
                    startARSession();
                });

                // Create an XR WebGL Layer
                const xrLayer = new XRWebGLLayer(session, gl);
                session.updateRenderState({ baseLayer: xrLayer });

                // Get reference space
                xrReferenceSpace = await session.requestReferenceSpace('local-floor');

                // Handle AR session end
                session.addEventListener('end', () => {
                    console.log("AR session ended.");
                    endARSession();
                });

                // Start rendering loop
                function onXRFrame(time, frame) {
                    if (!xrSession) return;

                    let session = frame.session;
                    let glLayer = session.renderState.baseLayer;

                    const pose = frame.getViewerPose(xrReferenceSpace);
                    if (pose) {
                        let gl = glLayer.context;
                        gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
                        gl.clearColor(0.0, 0.0, 0.0, 0.0);
                        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                    }

                    // Keep rendering frames
                    xrAnimationFrameRequest = session.requestAnimationFrame(onXRFrame);
                }

                // Start animation loop
                xrAnimationFrameRequest = session.requestAnimationFrame(onXRFrame);

                console.log("AR session started!");
            } catch (error) {
                console.error("Failed to start AR session:", error);
            }
        }

        function endARSession() {
            if (xrSession) {
                xrSession.end();
                xrSession = null;
            }
            if (canvas) {
                document.body.removeChild(canvas);
                canvas = null;
            }
            if (xrAnimationFrameRequest) {
                cancelAnimationFrame(xrAnimationFrameRequest);
                xrAnimationFrameRequest = null;
            }
            console.log("AR session cleaned up.");
        }

        checkWebXRSupport();
    </script>
</body>
</html>
